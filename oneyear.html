<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select the Year</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            padding: 20px;
        }
        h1, h2 {
            font-size: 2em;
            text-align: center;
            color: gray;
            margin: 20px 0;
            font-weight: bold;
            animation: fadeIn 2s ease-in;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            width: 100%;
            max-width: 600px;
            margin: 20px 0;
        }
        .container a {
            padding: 15px 30px;
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            border-radius: 8px;
            text-align: center;
            transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s;
            font-size: 1em;
            animation: slideIn 1s ease-in;
        }
        .container a:hover {
            background-color: #0056b3;
            transform: scale(1.05);
            box-shadow: 0px 4px 15px rgba(0, 123, 255, 0.4);
        }
        @media (min-width: 600px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
            }
            h1, h2 {
                font-size: 2.5em;
            }
            .container a {
                font-size: 1.25em;
                padding: 20px 40px;
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>1ST SEMESTER</h1>
    <div class="container">
        <a href="#">Linear Algebra & Applied Calculus</a>
        <a href="#">Engineering Physics</a>
        <a href="#">C Programming for Problem Solving</a>
        <a href="#">Engineering Graphics</a>
    </div>
    <h2>2ND SEMESTER</h2>
    <div class="container">
        <a href="#">Differential Equations & Vector Calculus</a>
        <a href="#">Engineering Chemistry</a>
        <a href="#">Engineering Mechanics</a>
        <a href="#">English</a>
    </div>
</body>
</html>
